    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form"  ng-submit="login()">
                        <span class="help-block alert alert-danger" ng-if="credsError">
                            <strong>[[ credsError ]]</strong>
                        </span>
                        <div class="form-group [[ emailError ]]">
                            <label class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" ng-model="auth.email">
                                <span class="help-block alert alert-danger" ng-if="emailError">
                                    <strong>[[ emailError ]]</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model="auth.password" >

                                <span class="help-block alert alert-danger" ng-if="passwordError">
                                    <strong>[[ passwordError ]]</strong>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember" ng-model="auth.remember"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-btn fa-sign-in"></i>Login
                                </button>

                                <!-- {{-- <a/ class="btn btn-link" href="{{ url('/password/reset') }}">Forgot Your Password?</a>  -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
