<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
        <h3>Users</h3>
        <button ui-sref="create">Create</button>
        <ul class="list-group" >
            <li class="list-group-item" ng-repeat="user in users">
                <h4>[[user.name]]</h4>
                <h5>[[ user.email ]]</h5>
                <button><i class="fa fa-btn fa-edit"></i></button>
            </li>
        </ul>
    </div>
</div>
